{% extends 'base.html' %}

{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'blog/css/index.css' %}">
{% endblock %}

{% block title %}
    User posts
{% endblock %}

{% block content %}

    <ul>
        {% for user in users %}
            <li>
                {{ user.first_name }}<br>
                {{ user.post_set }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
