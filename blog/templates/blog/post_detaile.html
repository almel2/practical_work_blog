{% extends 'base.html' %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
    <h1>Posts</h1>
    <ul>
        {% for post in posts %}
        <li>
            {{ post.author }} <br>
            {{ post.content }} <br><br>
            {{ post.comment_set }}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
