{% extends 'base.html' %}

{% load static %}

{% block title %}
    Index
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md">
                <h1 class="display-3">Home page</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{% static 'blog/img/Blog-Comments.jpg' %}" class="d-block w-100 img" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'blog/img/want48167-1QDZGC1487814769.jpg' %}" class="d-block w-100 img"
                                 alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'blog/img/Maximize-Your-Traffic-and-Branding-with-Blog-Commenting.jpg' %}"
                                 class="d-block w-100 img" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Предыдущий</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Следующий</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
